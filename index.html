<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love Curve</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
<script>
function love(k) {
  return 15 * Math.pow(Math.sin(k), 3);
}

function loveA(k) {
  return 12*Math.cos(k) - 5*Math.cos(2*k) - 2*Math.cos(3*k) - Math.cos(4*k);
}

function setup() {
  createCanvas(600, 600);
  background(0);
  stroke(255, 0, 0);    // warna merah
  strokeWeight(1);
  noFill();

  translate(width/2, height/2); // pusat canvas
  for (let i = 0; i < 60000; i++) {
    let k = i * 0.001 * Math.PI; // step kecil biar halus
    let x = love(k) * 20;
    let y = loveA(k) * 20;
    line(0, 0, x, -y); // mirip goto(0,0) â†’ goto(x,y)
  }
}
</script>
</body>
</html>
