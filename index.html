<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Curve</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="loveCanvas"></canvas>

  <script>
    const canvas = document.getElementById("loveCanvas");
    const ctx = canvas.getContext("2d");

    // Fullscreen canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    function love(k) {
      return 15 * Math.pow(Math.sin(k), 3);
    }

    function loveA(k) {
      return (
        12 * Math.cos(k) -
        5 * Math.cos(2 * k) -
        2 * Math.cos(3 * k) -
        Math.cos(4 * k)
      );
    }

    ctx.fillStyle = "red";
    ctx.strokeStyle = "red";

    // Gambar titik-titik hati
    for (let i = 0; i < 60000; i++) {
      let x = love(i) * 20;
      let y = -loveA(i) * 20; // dibalik agar orientasi sama dengan Turtle
      ctx.fillRect(centerX + x, centerY + y, 2, 2);
    }
  </script>
</body>
</html>
